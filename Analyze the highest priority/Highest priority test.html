<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            color:blue;
        }
        div {
            color:blue;
        }
    </style>
    <title>Test</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <p style="color:red">style Attribute has the highest priority.</p>
    <p>style.css file has the middle priority.</p>
    <div>style tag has the lowest priority.</div>
</body>
</html>
